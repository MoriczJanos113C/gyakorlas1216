<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <form>
            <h1>Apply for the job</h1>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">
            

            <br><br>
            <label for="Experience" id="javacsshtml">Your most experienced language in programming</label><br>
            <input type="radio" id="html" name="fav_language" value="HTML" checked>
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>     
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
            
            <br><br>
            
            <label for="Vehicle" id="vehicles">Your vehicle to work</label><br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked>
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label>

            <br><br>

            <label for="cars">Choose your age:</label>
            <select id="cars" name="cars">
            <option value="disabled" selected>Válassz</option>
            <option value="volvo">18-20</option>
            <option value="saab">21-24</option>
            <option value="fiat">25-26</option>
            <option value="audi">27-30</option>
            </select>
            <button type="submit" id="gomb">KÜLDÉS</button>
        </form>
    </div>
      <script src="mentes.js"></script>
</body>
</html>
